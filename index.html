<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="./index.css">
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Parallax</title>
</head>
<body>
   <div id="mobileViewMessage">This webpage is not optimised for mobile device screens</div>
   <div class="paralax">
   <img src="./images/sky.png" alt="" class="sky">
   <h1 class="hawler">هۆلێر</h1>
   <img src="./images/mosque.png" alt="" class="mosque">
   </div>

   <div class="paralax2">
   <img src="./images/bg.png" alt="" class="bg">
   <img src="./images/houses.png" alt="" class="houses">
   <h1 class="hawraman">هەورامان</h1>
   <img src="./images/men.png" alt="" class="men">
   </div>
   <div class="paralax3">
   <img src="./images/mountain.png" alt="" class="mountain">
   <h1 class="choman">چۆمان</h1>
   <img src="./images/water.png" alt="" class="water">
   <img src="./images/grass.png" alt="" class="grass">
   </div>
   <div class="paralax4">
   <img src="./images/starrynight.png" alt="" class="starrynight">
   <img src="./images/moon.png" alt="" class="moon">
   <h1 class="slemaniText">سلێمانی</h1>
   <img src="./images/slemani.png" alt="" class="slemani">
   <img src="./images/branches.png" alt="" class="branches">
   </div>
   
   <script src="./index.js"></script>
</body>
</html>
